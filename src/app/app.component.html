<div class="container">
  <h2>{{title}}</h2>
  <table *ngIf="users" class="table table-bordered table-striped">
    <th>Firsname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Age</th>
    <th>Gender</th>
    <tr *ngFor="let user of users.users">
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.gender }}</td>
      <td (click)="onSelect(user)">Update</td>
    <tr>
  </table>

  <div *ngIf="user">
    <h2>Update {{user.firstname}}</h2>
    <form><p>Jouw email {{user.email}}</p>
      <p>
        <label for="firstname">Jouw voornaam </label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname">
      </p>
      <p>
        <label for="lastname">Jouw familienaam </label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname">
      </p>
      <p>
        <label for="age">Jouw leeftijd</label>
        <input type="number" id="age" name="age" [(ngModel)]="user.age">
      </p>
      <p>
        <label for="gender">Jouw geslacht</label>
        <input type="text" id="gender" name="gender" [(ngModel)]="user.gender">
      </p>
      <input type="button" class="btn btn-info" (click)="onUpdate(user)" value="Update Account">
    </form>
  </div>

</div>
